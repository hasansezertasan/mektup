<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <title>Mektup</title>
</head>

<body>
  <div class="mx-5">
    <form action="/mektup/index.html" method="GET" id="mektup" class="form-group my-5">
      <h1>Mektup</h1>
      <div class="my-5">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" name="title" title="Title" id="title"
          placeholder="Enter your title here...">
      </div>
      <div class="my-5">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" name="description" cols="30" rows="10" title="Description" id="description"
          placeholder="Enter your description here..."></textarea>
      </div>
    </form>
    <button class="btn btn-dark btn-lg form-control" id="copyToClipboard">Copy to Clipboard</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- START: JQuery Auto Resize -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- END: JQuery Auto Resize -->
  <script src="index.js"></script>
</body>

</html>
