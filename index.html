<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Mektup</title>
</head>

<body>
  <div class="mx-5">
    <form action="/mektup/index.html" method="GET" id="some_info" class="form-group my-5">
        <h1>Mektup</h1>
    <div class="my-5">
        <label for="my_title" class="form-label">Başlık</label>
        <input type="text" class="form-control" name="my_title" title="My Title" id="my_title"
        oninput="updateValues()" placeholder="Başlığınızı yazın...">
      </div>
      <div class="my-5">
        <label for="my_letter" class="form-label">İçerik</label>
        <textarea class="form-control" name="my_letter" cols="30" rows="10" title="My Letter" id="my_letter"
        oninput="updateValues()" placeholder="Mektubunuzu yazın..."></textarea>
      </div>
    </form>
    <button class="btn btn-dark btn-lg form-control" onclick="copyToClipboard()">Bağlantıyı kopyala</button>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
 
    <script src="index.js"></script>
</body>

</html>
